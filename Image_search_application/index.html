<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Search Your Favorite Images</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="Search for images">
        <button id="search-button">Search</button>
    </form>
    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1697462247834-7d55761daea3?auto=format&fit=crop&q=80&w=1470&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
            alt="Home Inside">
            <a href="https://unsplash.com/photos/a-living-room-filled-with-furniture-and-a-wooden-floor-75UkcFlN2Xc" target="_blank">Inside Interior design</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1682685796002-e05458d61f07?auto=format&fit=crop&q=80&w=1471&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
            alt="mountain">
            <a href="https://unsplash.com/photos/a-person-with-a-backpack-looking-at-mountains-e75CfMG0Sgo" target="_blank">Mountain</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1697299708650-e4d1ce150d38?auto=format&fit=crop&q=80&w=1472&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
            alt="Home Ladder">
            <a href="https://unsplash.com/photos/a-long-hallway-with-a-set-of-stairs-leading-up-to-a-second-floor-r7eNm-rS8uM" target="_blank">Home ladder style</a>
        </div>
    </div>
    <button id="show-more-button">Show more</button>


    <script src="Sctipt.js"></script>
</body>
</html>
